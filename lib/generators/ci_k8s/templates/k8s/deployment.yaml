apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: <%= app_name %>
  labels:
    app: <%= app_name %>
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: <%= app_name %>
    spec:
      containers:
      - name: <%= app_name %>
        image: 127.0.0.1:30400/<%= app_name %>:latest
        imagePullPolicy: Always
        args: ["rails s -p 3000 -b 0.0.0.0"]
        ports:
        - containerPort: 3000
        env:
          - name: SECRET_KEY_BASE
            valueFrom:
              secretKeyRef:
                name: <%= app_name %>-secrets
                key: secret-key-base
          - name: DATABASE_USER
            valueFrom:
              secretKeyRef:
                name: <%= app_name %>-db-user
                key: username
          - name: DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: <%= app_name %>-db-user-pass
                key: password
          - name: DATABASE_NAME
            valueFrom:
              secretKeyRef:
                name: <%= app_name %>-db-name
                key: name
          - name: RAILS_ENV
            value: production
          - name: RAILS_LOG_TO_STDOUT
            value: "true"
          - name: RAILS_SERVE_STATIC_ASSETS
            value: "true"
          - name: REDIS_URL
            value: "redis://<%= redis_host %>"
          - name: REDIS_HOST
            value: <%= redis_host %>
          - name: REDIS_PORT
            value: "6379"
          - name: REDIS_PASS
            valueFrom:
              secretKeyRef:
                name: redis
                key: redis-password
